    python -m robot --output=robotframework_output_yyyymmmdd_HHMMSS.xml --log=robotframework_log_yyyymmmdd_HHMMSS.html --report=robotframework_report_yyyymmmdd_HHMMSS.html dgs_test_script_files/robotframework
