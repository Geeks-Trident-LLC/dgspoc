template_id: unreal.device.os.show.modules.tmpl
author: user1
email: user1@abc_xyz.com
company: ABC XYZ Inc.

user_data: |-
  digits(var_module)  words(var_name)  mixed_word(var_model)  version(var_version)  word(var_status) end(space) -> record

built_tmpl_cmdline: dgs build template "{self.user_data}"
built_tmpl_with_user_info_cmdline: dgs build template "{self.user_data}" --author="{self.author}" --email="{self.email}" --company="{self.company}"

cleared_tmpl_in_storage_cmdline: dgs --clear={self.template_id}
built_tmpl_and_saved_to_storage_cmdline: dgs build template "{self.user_data}" --template-id={self.template_id}
built_tmpl_and_replaced_in_storage_cmdline: dgs build template "{self.user_data}" --template-id={self.template_id} --replaced

expected_result_wo_user_info: |-
  ################################################################################
  # Template is generated by templateapp Community Edition
  # Created date: yyyy-mm-dd
  ################################################################################
  Value module (\d+)
  Value name ([a-zA-Z0-9]+( [a-zA-Z0-9]+)*)
  Value model (\S*[a-zA-Z0-9]\S*)
  Value version ([0-9]\S*)
  Value status ([a-zA-Z0-9]+)
  
  Start
    ^${module} +${name} +${model} +${version} +${status} *$$ -> Record

expected_result_with_user_info: |-
  ################################################################################
  # Template is generated by templateapp Community Edition
  # Created by  : user1
  # Email       : user1@abc_xyz.com
  # Company     : ABC XYZ Inc.
  # Created date: yyyy-mm-dd
  ################################################################################
  Value module (\d+)
  Value name ([a-zA-Z0-9]+( [a-zA-Z0-9]+)*)
  Value model (\S*[a-zA-Z0-9]\S*)
  Value version ([0-9]\S*)
  Value status ([a-zA-Z0-9]+)
  
  Start
    ^${module} +${name} +${model} +${version} +${status} *$$ -> Record
