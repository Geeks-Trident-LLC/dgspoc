indentation: 2

setup_statement:

  default:
    data: setup
    unittest: |-
      ############ skip this line ############
        def setUp(self):
          print('Dummy Setup')
          self.assertTrue(True == True)
    pytest: |-
      ############ skip this line ############
        def setup_class(self):
          print('Dummy Setup')
          assert True == True
    robotframework: |-
      ############ skip this line ############
      setup
        log   Dummy Setup
        should be true   True == True

  case1:
    data: |-
      setup
        connect data test_resource.yaml
    unittest: |-
      ############ skip this line ############
        def setUp(self):
          self.test_resource = ta.connect_data(filename='test_resource.yaml')
    pytest: |-
      ############ skip this line ############
        def setup_class(self):
          self.test_resource = ta.connect_data(filename='test_resource.yaml')
    robotframework: |-
      ############ skip this line ############
      setup
        ${test_resource}=   connect data   filename=test_resource.yaml
        set global variable   ${test_resource}

  case2:
    data: |-
      setup
        connect data test_resource.yaml
        use testcase test1
    unittest: |-
      ############ skip this line ############
        def setUp(self):
          self.test_resource = ta.connect_data(filename='test_resource.yaml')
          self.test_data = ta.use_testcase(self.test_resource, testcase='test1')
    pytest: |-
      ############ skip this line ############
        def setup_class(self):
          self.test_resource = ta.connect_data(filename='test_resource.yaml')
          self.test_data = ta.use_testcase(self.test_resource, testcase='test1')
    robotframework: |-
      ############ skip this line ############
      setup
        ${test_resource}=   connect data   filename=test_resource.yaml
        set global variable   ${test_resource}
        ${test_data}=  use testcase   ${test_resource}  testcase=test1
        set global variable   ${test_data}

  case3:
    data: |-
      setup
        connect data test_resource.yaml
        use testcase test1
        connect device device1
    unittest: |-
      ############ skip this line ############
        def setUp(self):
          self.test_resource = ta.connect_data(filename='test_resource.yaml')
          self.test_data = ta.use_testcase(self.test_resource, testcase='test1')
          self.device1 = ta.connect_device(self.test_resource, name='device1')
    pytest: |-
      ############ skip this line ############
        def setup_class(self):
          self.test_resource = ta.connect_data(filename='test_resource.yaml')
          self.test_data = ta.use_testcase(self.test_resource, testcase='test1')
          self.device1 = ta.connect_device(self.test_resource, name='device1')
    robotframework: |-
      ############ skip this line ############
      setup
        ${test_resource}=   connect data   filename=test_resource.yaml
        set global variable   ${test_resource}
        ${test_data}=  use testcase   ${test_resource}  testcase=test1
        set global variable   ${test_data}
        ${device1}=   connect device   ${test_resource}   name=device1
        set global variable   ${device1}

